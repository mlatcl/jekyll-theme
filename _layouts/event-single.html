---
layout: page
---
<section class="block block__hero block__hero--large block__hero--white">
  <div class="container">
    <!-- Top Row | Logo & Menu -->
    <div class="row">
      <div class="hero__item hero__item--bottom-left">
        {% include nav-primary-alt.html %}
      </div>
      <div class="column">
        <span class="hero__dot hero__dot--top-left"></span>
        <span class="hero__dot hero__dot--top-right"></span>
        <span class="hero__dot hero__dot--bottom-left"></span>
        <span class="hero__dot hero__dot--bottom-right"></span>
        <a href="{{site.url}}" class="hero__item hero__item--top-left">
          <img class="brand" src="{{ site.data.site.site_logo_dark }}" alt="Logo">
        </a>
      </div>
      <div class="column">
        <span class="hero__dot hero__dot--top-right"></span>
        <span class="hero__dot hero__dot--bottom-right"></span>
      </div>
      <div class="column no-mobile">
        <span class="hero__dot hero__dot--top-right"></span>
        <span class="hero__dot hero__dot--bottom-right"></span>
      </div>
      <div class="column no-mobile">
        <span class="hero__dot hero__dot--top-right"></span>
        <span class="hero__dot hero__dot--bottom-right"></span>
      </div>
      <div class="column no-mobile">
        <span class="hero__dot hero__dot--top-right"></span>
        <span class="hero__dot hero__dot--bottom-right"></span>
      </div>
      <div class="column">
        <span class="hero__dot hero__dot--top-right"></span>
        <span class="hero__dot hero__dot--bottom-right"></span>
        <div class="hero__item hero__item--top-right">
          {% include menu-trigger-alt.html %}
        </div>
      </div>
    </div>
    <!-- Second Row | Nav -->
    <div class="row">
      <div class="column">
        <span class="hero__dot hero__dot--bottom-left"></span>
        <span class="hero__dot hero__dot--bottom-right"></span>
      </div>
      <div class="column">
        <div class="hero__item hero__item--top-left hero__item--shifted-left">
          <a href="{{site.url}}/events/" class="back-to-collection back-to-collection--alt">
            <svg width="20px" height="12px" viewBox="0 0 20 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g id="Home-Concept-v1.0-b" transform="translate(-1583.000000, -759.000000)" fill="#DB3900">
                  <g id="Down" transform="translate(1583.000000, 759.000000)">
                    <rect id="Rectangle" x="8" y="8" width="4" height="4"></rect>
                    <rect id="Rectangle" x="4" y="4" width="4" height="4"></rect>
                    <rect id="Rectangle" x="0" y="0" width="4" height="4"></rect>
                    <rect id="Rectangle" x="12" y="4" width="4" height="4"></rect>
                    <rect id="Rectangle" x="16" y="0" width="4" height="4"></rect>
                  </g>
                </g>
              </g>
            </svg>
            <p>Back to events</p>
          </a>
        </div>
        <span class="hero__dot hero__dot--bottom-right"></span>
      </div>
      <div class="column no-mobile">
        <span class="hero__dot hero__dot--bottom-right"></span>
      </div>
      <div class="column no-mobile">
        <span class="hero__dot hero__dot--bottom-right"></span>
      </div>
      <div class="column no-mobile">
        <span class="hero__dot hero__dot--bottom-right"></span>
      </div>
      <div class="column">
        <div class="hero__item hero__item--top-right">
          <div class="hero__post-socials">
            <span></span>
            <!-- Update -->
            <a href="#" class="twitter">

                  </g>
                </g>
              </svg>
            </a>

                  <g id="social-fb-dark" transform="translate(-21.000000, -14.000000)">
                    <g id="Play"></g>

                <g id="Artboard" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

                    <circle id="Oval" cx="1" cy="1" r="1"></circle>
                  </g>
                </g>
              </svg>
            </a>
          </div>
        </div>
        <span class="hero__dot hero__dot--bottom-right"></span>
      </div>
    </div>
    <!-- Third Row -->
    <div class="row">
      <div class="column">
        <span class="hero__dot hero__dot--bottom-left"></span>
        <span class="hero__dot hero__dot--bottom-right"></span>
      </div>
      <div class="column">
        <div class="hero__item hero__item--bottom-left">
          <h1 class="hero__title hero__title--post">{{page.title}}</h1>
          <div class="hero__post-date">
            <svg width="14px" height="14px" viewBox="0 0 14 14" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g id="Home-Concept-v1.0-b" transform="translate(-231.000000, -3136.000000)" fill="#FFFFFF" fill-rule="nonzero">
                  <g id="Blog-Option-A" transform="translate(201.000000, 2945.000000)">
                    <g id="Date" transform="translate(20.000000, 182.000000)">
                      <g id="clock-(1)" transform="translate(10.000000, 9.000000)">
                        <path d="M7,0 C3.13400675,0 0,3.13400675 0,7 C0,10.8659932 3.13400675,14 7,14 C10.8659932,14 14,10.8659932 14,7 C13.9954414,3.13589656 10.8641034,0.00455859133 7,0 Z M7,12.7272727 C3.83691461,12.7272727 1.27272727,10.1630854 1.27272727,7 C1.27272727,3.83691461 3.83691461,1.27272727 7,1.27272727 C10.1630854,1.27272727 12.7272727,3.83691461 12.7272727,7 C12.7234158,10.1614864 10.1614864,12.7234158 7,12.7272727 L7,12.7272727 Z" id="Shape"></path>
                        <path d="M7.63949919,6.74123251 L7.63949919,3.18252985 C7.63949919,2.83068288 7.35388757,2.54545455 7.00156778,2.54545455 C6.64924799,2.54545455 6.36363636,2.83068288 6.36363636,3.18252985 L6.36363636,7.00498169 C6.36367249,7.17393076 6.43090663,7.33594694 6.55055027,7.45539393 L8.46434451,9.36661985 C8.71465533,9.60805369 9.11253691,9.60460084 9.35860862,9.35885936 C9.60468032,9.11311789 9.60813781,8.71577027 9.36637953,8.46579537 L7.63949919,6.74123251 Z" id="Path"></path>
                      </g>
                    </g>
                  </g>
                </g>
              </g>
            </svg>
            <p>{{ page.start | date: "%-d %B %Y %H:%M" }}</p>
          </div>
          <span class="hero__post-border"></span>
        </div>
        <span class="hero__dot hero__dot--bottom-right"></span>
      </div>
      <div class="column no-mobile">
        <span class="hero__dot hero__dot--bottom-right"></span>
      </div>
      <div class="column no-mobile">
        <span class="hero__dot hero__dot--bottom-right"></span>
      </div>
      <div class="column no-mobile">
        <span class="hero__dot hero__dot--bottom-right"></span>
      </div>
      <div class="column">
        <span class="hero__dot hero__dot--bottom-right"></span>
      </div>
    </div>

  </div>
</section>

<section class="block block__post-single">
  <div class="container">
    {{page.excerpt | markdownify}}
    {{page.description | markdownify}}
    {{ content }}
  </div>
</section>
